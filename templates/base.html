<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
        <title>Locksmith Pro - {{ title }}</title>
    {% else %}
        <title>Locksmith Pro</title>
    {% endif %}
    <link rel="stylesheet" href="static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <!-- HEADER -->
    <section class="header">
        <img src="{{ url_for('static', filename='img/1.png') }}" alt="logo">
        <!-- <img src="../img/1.png" alt="logo"> -->
        <nav class="header-menu">
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-list">
                <li><a href="/templates/home.html">Home</a></li>
                <!-- <li><a href="/Web Static/guide.html">Guide</a></li> -->
                <li><a href="/about">About Us</a></li>
                <li><a href="/templates/contact.html">Contact Us</a></li>
            </ul>
        </nav>
        
        <!-- Buttons of Auth system -->
        <div class="user-buttons" id="user-btt">
            <button id="bt1" >Register</button>
            <button id="bt2" >Login</button>
        </div>
    </section>

    {% block content %}{% endblock content %}

    <!-- FOOTER -->
    <section class="footer">
        <img src="{{ url_for('static', filename='img/2.png') }}" alt="logo" id="logo">
        <!-- <a href="#"><img src="/img/2.png" alt="logo" id="logo"></a> -->
        <div class="footer-menu">
            <div class="links">Support
                <nav class="info">
                    <a href="/about"><i class='bx bx-chevron-right'></i>About Us</a>
                    <a href="#"><i class='bx bx-chevron-right'></i>Contact Us</a>
                </nav>
            </div>
            
            <div class="links">Useful Links
                <nav class="info">
                    <a href="/Web Static/PrivacyPolicy.html"><i class='bx bx-chevron-right'></i>Privacy Policy</a>
                    <a href="/Web Static/tems.html"><i class='bx bx-chevron-right'></i>Terms of Service</a>
                </nav>
            </div>
        </div>
    </section>

    <div class="copyright">
        <p>Copyright © 2024 – All rights reserved. Powered by <a href="#">Locksmith Pro.</a></p>
    </div>
    
    <!-- <script src="/main.js"></script> -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
</body>
</html>
