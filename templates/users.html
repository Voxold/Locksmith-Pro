{% extends 'base.html' %}

{% block content %}

<h1>Users</h1>
<div class="container">
    <table>

        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Password</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td onclick="copy(this)" >{{ user.name }}</td>
            <td onclick="copy(this)" >{{ user.email }}</td>
            <td onclick="copy(this)" >{{ user.password }}</td>
            <td id="u-d-btn">
                <form action="{{ url_for('delete_user', id=user.id) }}" method="POST" style="display:inline;">
                    <button type="submit" id="delete-user">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}

    </table>
</div>


{% endblock content %}
