{% extends 'base.html' %}

{% block content %}

<h1>Users</h1>
<table>

    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.id }}</th>
        <td onclick="copy(this)" >{{ user.name }}</td>
        <td onclick="copy(this)" >{{ user.email }}</td>
        <td onclick="copy(this)" >{{ user.password }}</td>
    </tr>
    {% endfor %}

</table>


{% endblock content %}
