<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locksmith Pro</title>
    <link rel="stylesheet" href="/Locksmith-Pro/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
</head>
<body>
    <!-- HEADER -->
    <section class="header">
        <img src="/Locksmith-Pro/img/1.png" alt="logo">
        <nav class="header-menu">
            <a href="#">Home</a>
            <a href="#">Guide</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </nav>
    </section>

    <!-- MAIN -->
    <h1>Password Generator</h1>
    <form id="passwordForm">

        <input type="checkbox" id="uppercase" name="uppercase">
        <label for="uppercase">Include Uppercase Letters</label><br>

        <input type="checkbox" id="lowercase" name="lowercase">
        <label for="lowercase">Include Lowercase Letters</label><br>

        <input type="checkbox" id="digits" name="digits">
        <label for="digits">Include Digits</label><br>

        <input type="checkbox" id="symbols" name="symbols">
        <label for="symbols">Include Symbols</label><br><br>

        <label for="length">Password Length:</label>
        <input type="number" id="length" name="length" min="1" required><br><br>

        <button type="button" onclick="generatePassword()">Generate Password</button>
    </form>

    <h2>Generated Password:</h2>

    <p id="result"></p>

    <!-- FOOTER -->
    <section class="footer">
        <a href="#"><img src="/Locksmith-Pro/img/2.png" alt="logo" id="logo"></a>
        <div class="footer-menu">
            <nav class="info">Support
                <a href="#">About Us</a>
                <a href="#">Contact Us</a>
            </nav>
            <nav class="info">Useful Links
                <a href="#">Privacy Policy</a>
                <a href="#">Terms of Service</a>
            </nav>
        </div>
        
    </section>

    <script src="/Locksmith-Pro/main.js"></script>
    
    
</body>
</html>
